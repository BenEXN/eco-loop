<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Looop v1.3.2 ‚Äì Produits & Niveau techno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #f3f3f3; font-family: sans-serif; margin:0; padding:0; }
    h1 { text-align: center; margin: 25px 0 10px; }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 0 auto 30px auto;
      max-width: 950px;
      gap: 24px;
    }
    .category {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0001;
      flex: 1;
      padding: 32px 18px 18px 18px;
      margin: 0 6px;
      min-width: 250px;
      max-width: 320px;
      min-height: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cat-title {
      font-size: 1.25em;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .stock, .eco-msg, .exo-msg, .env-msg {
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    .btn-row { margin: 18px 0 0 0; }
    button {
      font-size: 1em;
      padding: 10px 18px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
      background: #ececec;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled { opacity: 0.4; background: #f8f8f8; cursor: not-allowed; }
    .btn-primary { background: #2976d9; color: #fff; font-weight: bold;}
    .btn-yellow { background: #FFD600; color: #222; font-weight: bold;}
    .btn-green  { background: #4fd860; color: #fff; font-weight: bold;}
    .btn-annuler { background: #aaa; color: #fff; }
    .debug-row { margin: 25px 0 0 0; display: flex; justify-content: center; gap: 10px;}
    .message { font-weight: bold; min-height: 24px; margin: 10px 0;}
    #clics-container {
      text-align: center;
      margin: 25px 0 0 0;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }
    #revolution { color: #b10000; font-size: 1.1em; text-transform: uppercase; }
    #alert-crise { color: #ff6600; }
    #eh-msg { color: #0074d9; }
    #social-crise { color: #D2691E; }
    #tech-level { font-size:1em; color:#2980b9; }
  </style>
</head>
<body>
  <h1>üåç Looop <span style="font-size:0.7em;color:#777;">v1.3.2</span></h1>
  <div class="container">
    <!-- Colonne Environnement -->
    <div class="category">
      <div class="cat-title">üå± Environnement</div>
      <div class="stock">Ressources : <span id="nature">300</span></div>
      <div class="env-msg" id="alert-crise"></div>
      <div class="btn-row">
        <button id="produce-btn" onclick="produce()">üõ†Ô∏è Produire</button>
      </div>
    </div>
    <!-- Colonne Exosomatisation -->
    <div class="category">
      <div class="cat-title">ü§ñ Exosomatisation</div>
      <div class="stock">Indice d'exosomatisation : <span id="confort">0</span></div>
      <div class="stock">Produits cr√©√©s : <span id="production">0</span></div>
      <div class="stock" id="tech-level"></div>
      <div class="exo-msg" id="social-crise"></div>
      <div class="btn-row">
        <button id="sell-btn" onclick="sell()">üí∂ Vente</button>
      </div>
    </div>
    <!-- Colonne √âconomie -->
    <div class="category">
      <div class="cat-title">üí∂ √âconomie</div>
      <div class="stock">Monnaie (‚Ç¨) : <span id="money">10</span></div>
      <div class="eco-msg" id="eh-msg"></div>
      <div class="btn-row">
        <button id="upgrade-btn1" onclick="upgradeProd1()" style="display:none;">‚≠ê Am√©liorer la production (cr√©dit 1500)</button>
        <button id="upgrade-btn2" onclick="upgradeProd2()" style="display:none;">üí† Am√©liorer la production (cr√©dit 2000)</button>
        <button id="evolution-btn" onclick="evolution()" style="display:none;">üå± √âvolution √©conomique</button>
      </div>
    </div>
  </div>

  <!-- Messages globaux et r√©volution -->
  <div class="message" id="message"></div>
  <div id="revolution" class="message"></div>

  <!-- Compteur centr√© -->
  <div id="clics-container">Clics/actions : <span id="clicks">0</span></div>

  <!-- Pied de page : boutons de test et annuler -->
  <div class="debug-row">
    <button class="btn-yellow" id="test-btn" onclick="addMoney()">+1000 cr√©dits (test)</button>
    <button class="btn-yellow" id="test-crise-btn" onclick="natureTo19()">Test crise √©co (19 ressources)</button>
    <button class="btn-yellow" id="test-eh-btn" onclick="natureTo5()">Test passage EH (5 ressources)</button>
    <button class="btn-annuler" id="undo-btn" onclick="undoAction()">‚è™ Annuler le clic pr√©c√©dent</button>
  </div>

  <script>
    // Variables d'√©tat
    let nature = 300;
    let confort = 0;
    let production = 0;
    let money = 10;
    let clicks = 0;
    let prodCost = 5;
    let upgradeUsed1 = false;
    let upgradeUsed2 = false;
    let techLevel = 0;
    let lastCrisisResource = 20;
    let criseSocialeActive = false;
    let jeuBloque = false;
    let lastState = null; // Pour le bouton Annuler

    function updateUI(message = "") {
      document.getElementById("nature").textContent = nature;
      document.getElementById("confort").textContent = confort;
      document.getElementById("production").textContent = production;
      document.getElementById("tech-level").textContent = techLevel > 0 ? "Niveau technologique : " + techLevel : "";
      document.getElementById("money").textContent = money;
      document.getElementById("clicks").textContent = clicks;

      let disabled = (jeuBloque === true);

      document.getElementById("upgrade-btn1").style.display = (clicks >= 100 && !upgradeUsed1) ? "inline-block" : "none";
      if (clicks >= 101 && !upgradeUsed2) {
        document.getElementById("upgrade-btn2").style.display = "inline-block";
        document.getElementById("upgrade-btn2").disabled = (money < 2000) || disabled;
      } else {
        document.getElementById("upgrade-btn2").style.display = "none";
      }
      document.getElementById("evolution-btn").style.display = (nature <= 5 && !disabled) ? "inline-block" : "none";

      document.getElementById("produce-btn").disabled = (nature < prodCost || (!upgradeUsed1 && !upgradeUsed2 && money < 1) || disabled);
      document.getElementById("sell-btn").disabled = (production < 1 || disabled);
      document.getElementById("test-btn").disabled = disabled;
      document.getElementById("test-crise-btn").disabled = disabled;
      document.getElementById("test-eh-btn").disabled = disabled;
      document.getElementById("upgrade-btn1").disabled = disabled;
      document.getElementById("evolution-btn").disabled = disabled;
      document.getElementById("undo-btn").disabled = disabled;

      document.getElementById("message").textContent = message;

      // Crise √©cologique
      document.getElementById("alert-crise").textContent = (nature < 20)
        ? "Crise √©cologique‚ÄØ: risque sur l'habitabilit√© humaine de la plan√®te ‚Äì perte de confort"
        : "";

      // Message EH
      document.getElementById("eh-msg").textContent = (nature <= 5) ? "Une √©volution est possible‚ÄØ: passer √† l‚Äô√©conomie hom√©ostatique (EH)" : "";

      // Crise sociale & r√©volution
      if (confort > 5) criseSocialeActive = true;

      if (criseSocialeActive && !jeuBloque) {
        if (confort > 0 && confort < 5) {
          document.getElementById("social-crise").textContent = "Crise sociale ‚Äì risque de r√©volution";
        } else {
          document.getElementById("social-crise").textContent = "";
        }
        if (confort === 0) {
          document.getElementById("revolution").textContent = "R√âVOLUTION ‚Äì FIN DE JEU";
          jeuBloque = true;
        } else {
          document.getElementById("revolution").textContent = "";
        }
      } else {
        document.getElementById("social-crise").textContent = "";
        document.getElementById("revolution").textContent = "";
      }
    }

    // Syst√®me d'annulation‚ÄØ: snapshot avant action
    function saveState() {
      lastState = JSON.stringify({
        nature, confort, production, money, clicks, prodCost,
        upgradeUsed1, upgradeUsed2, techLevel, lastCrisisResource, criseSocialeActive, jeuBloque
      });
    }
    function undoAction() {
      if (lastState) {
        let s = JSON.parse(lastState);
        nature = s.nature;
        confort = s.confort;
        production = s.production;
        money = s.money;
        clicks = s.clicks;
        prodCost = s.prodCost;
        upgradeUsed1 = s.upgradeUsed1;
        upgradeUsed2 = s.upgradeUsed2;
        techLevel = s.techLevel;
        lastCrisisResource = s.lastCrisisResource;
        criseSocialeActive = s.criseSocialeActive;
        jeuBloque = s.jeuBloque;
        updateUI("Derni√®re action annul√©e !");
      }
    }

    function produce() {
      if (jeuBloque) return;
      saveState();
      if (nature >= prodCost && (money >= 1 || upgradeUsed1 || upgradeUsed2)) {
        let previousNature = nature;
        nature -= prodCost;
        production += 1;
        money -= 1;
        clicks++;
        if (nature < 20 && previousNature >= 20) {
          lastCrisisResource = previousNature;
        }
        if (nature < 20 && Math.floor((lastCrisisResource - nature) / 3) > 0) {
          let palier = Math.floor((lastCrisisResource - nature) / 3);
          for (let i = 0; i < palier; i++) {
            confort = Math.floor(confort / 2);
          }
          lastCrisisResource = lastCrisisResource - palier * 3;
        }
        updateUI("");
      } else if (nature < prodCost) {
        updateUI("Plus assez de ressources !");
      } else {
        updateUI("Pas assez de ressources ou de monnaie !");
      }
    }

    function sell() {
      if (jeuBloque) return;
      saveState();
      if (production >= 1) {
        let vendu = 1;
        production -= vendu;
        money += 2 * vendu;
        if (money >= 0) {
          confort += 1 * vendu;
        }
        clicks++;
        updateUI("");
      } else {
        updateUI("Aucun produit √† vendre !");
      }
    }

    function upgradeProd1() {
      if (jeuBloque || upgradeUsed1) return;
      saveState();
      money -= 1500;
      prodCost = 4;
      upgradeUsed1 = true;
      techLevel = 1;
      updateUI("Am√©lioration par cr√©dit (1500) activ√©e ! Co√ªt de production r√©duit √† 4 ressources.");
    }

    function upgradeProd2() {
      if (jeuBloque || upgradeUsed2 || money < 2000) return;
      saveState();
      money -= 2000;
      prodCost = 4;
      upgradeUsed2 = true;
      techLevel = 1;
      updateUI("Am√©lioration par cr√©dit (2000) activ√©e ! Co√ªt de production r√©duit √† 4 ressources.");
    }

    function evolution() {
      if (jeuBloque) return;
      saveState();
      updateUI("‚ö° Passage √† l'√©conomie hom√©ostatique : nouvelle phase √† venir !");
    }

    function addMoney() {
      if (jeuBloque) return;
      saveState();
      money += 1000;
      clicks++;
      updateUI("Test : +1000 cr√©dits !");
    }

    function natureTo19() {
      if (jeuBloque) return;
      saveState();
      nature = 19;
      updateUI("Test‚ÄØ: passage √† 19 ressources !");
    }
    function natureTo5() {
      if (jeuBloque) return;
      saveState();
      nature = 5;
      updateUI("Test‚ÄØ: passage √† 5 ressources !");
    }

    updateUI();
  </script>
</body>
</html>
