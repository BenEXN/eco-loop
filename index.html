
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>EcoLoop v0.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .resource {
            font-size: 18px;
            margin: 10px 0;
        }
        .btn {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
        }
        .shop {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>EcoLoop v0.1</h1>

    <div class="resource">Capital naturel : <span id="capital">100</span></div>
    <div class="resource">Confiance collective : <span id="confiance">50</span></div>
    <div class="resource">Monnaie EH : <span id="monnaie">0</span></div>

    <button class="btn" onclick="produire()">üõ†Ô∏è Produire</button>
    <button class="btn" onclick="regenerer()">‚ôªÔ∏è R√©g√©n√©rer</button>

    <div class="shop">
        <h2>Am√©liorations</h2>
        <button class="btn" onclick="acheterAmelioration()">üîß Optimiseur (10 EH)</button>
        <div class="resource">Optimisation active : <span id="amelioration">Non</span></div>

        <h2>Esth√©tique</h2>
        <button class="btn" onclick="changerTheme()">üé® Th√®me "For√™t" (5 EH)</button>
        <div class="resource">Th√®me actif : <span id="theme">Classique</span></div>
    </div>

    <script>
        let capital = 100;
        let confiance = 50;
        let monnaie = 0;
        let amelioration = false;
        let theme = "Classique";

        function update() {
            document.getElementById("capital").textContent = capital.toFixed(0);
            document.getElementById("confiance").textContent = confiance.toFixed(0);
            document.getElementById("monnaie").textContent = monnaie.toFixed(0);
            document.getElementById("amelioration").textContent = amelioration ? "Oui" : "Non";
            document.getElementById("theme").textContent = theme;
        }

        function produire() {
            if (capital <= 0) return;
            const consommation = amelioration ? 2 : 5;
            capital -= consommation;
            monnaie += 3;
            confiance -= 1;
            update();
        }

        function regenerer() {
            capital += 4;
            confiance += 2;
            monnaie += 1;
            update();
        }

        function acheterAmelioration() {
            if (monnaie >= 10 && !amelioration) {
                monnaie -= 10;
                amelioration = true;
                update();
            }
        }

        function changerTheme() {
            if (monnaie >= 5 && theme === "Classique") {
                monnaie -= 5;
                theme = "For√™t";
                document.body.style.backgroundColor = "#e0f7e9";
                update();
            }
        }

        update();
    </script>
</body>
</html>
