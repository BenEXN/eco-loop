  <script>
    // D√©claration des variables principales (comme dans ta version stable)
    let nature = 300, confort = 0, production = 0, money = 10, clicks = 0;
    let prodCost = 5, techLevel = 0;
    let upgradeCount = 0;
    let upgradeAvailable = false;
    let lastUpgradePalier = 0;
    let lastCrisisResource = 20, criseSocialeActive = false, jeuBloque = false, lastState = null;
    let monnaieActive = false;
    let ia = 0, prixIA = 500;
    let iaProdTimer = null, iaProdOn = true;
    let venteAutoActive = true;
    let venteAutoCount = 0;
    let venteAutoTimers = [];

    // Dette/n√©gociation
    let tauxInteret = 5; // 5%
    let detteActive = false;
    let compteurInteret = 0; // Nbr d'actions en dette
    let premierPrelevement = false;
    let nbNegociations = 0; // nombre de n√©gociations faites
    let dernierClickNegociation = 0; // nombre de clics au dernier clic n√©gociation

    // M√©canique principale
    function incrementerClicsEtDette() {
      clicks++;
      if (detteActive) {
        compteurInteret++;
        if (compteurInteret >= 10) {
          appliquerInteretSurDette();
          compteurInteret = 0;
          if (!premierPrelevement) premierPrelevement = true;
        }
      }
    }
    function appliquerInteretSurDette() {
      if (money < 0) {
        const interet = Math.ceil(Math.abs(money) * tauxInteret / 100);
        money -= interet;
        updateUI("Int√©r√™ts pr√©lev√©s : -" + interet + "‚ÄØ‚Ç¨");
      }
    }

    // Fonction du bouton n√©gociation
    function negocierTaux() {
      if (
        jeuBloque ||
        !monnaieActive ||
        clicks < 200 ||
        !premierPrelevement ||
        nbNegociations >= 5 ||
        clicks - dernierClickNegociation < 200
      ) return;

      if (confort >= (1/3) && tauxInteret > 0) {
        tauxInteret -= 1;
        if (tauxInteret < 0) tauxInteret = 0;
        confort -= 1/3;
        nbNegociations += 1;
        dernierClickNegociation = clicks;
        updateUI("Taux d‚Äôint√©r√™t n√©goci√© : -" + nbNegociations + "‚ÄØ% (" + nbNegociations + "/5). Co√ªt : 1/3 confort.");
      } else {
        updateUI("Impossible : confort insuffisant ou taux minimal atteint.");
      }
    }

    // updateButtons() et UI pour le bouton n√©gociation
    function updateButtons() {
      // ... autres boutons inchang√©s comme ta version ...
      // Bouton n√©gociation taux d'int√©r√™t
      const negocierBtn = document.getElementById("negocier-btn");
      const negocierCost = document.getElementById("negocier-cost-text");
      if (premierPrelevement) {
        negocierBtn.style.display = "inline-block";
        if (
          clicks >= 200 &&
          nbNegociations < 5 &&
          clicks - dernierClickNegociation >= 200
        ) {
          negocierBtn.disabled = false;
          negocierBtn.className = "btn-negocier active";
          negocierBtn.title = "Cliquez pour n√©gocier (-1% taux, -1/3 confort).";
          negocierCost.style.display = "block";
        } else {
          negocierBtn.disabled = true;
          negocierBtn.className = "btn-negocier";
          negocierBtn.title = "N√©gociable tous les 200 clics (limite : 5 fois).";
          negocierCost.style.display = "none";
        }
      } else {
        negocierBtn.style.display = "none";
        negocierCost.style.display = "none";
      }
    }

    // Les autres fonctions du jeu restent inchang√©es par rapport √† ta base fonctionnelle
    function produce() {
      if (jeuBloque || !monnaieActive || nature < prodCost) return;
      nature -= prodCost;
      production += 1;
      money -= 1;
      incrementerClicsEtDette();
      updateUI("");
    }
    function sell() {
      if (jeuBloque || !monnaieActive || production < 1) return;
      production -= 1;
      money += 2;
      confort += 1;
      incrementerClicsEtDette();
      updateUI("");
    }
    function acheterIA() { /* ... */ }
    function acheterTrader() { /* ... */ }
    function upgradeProd2() { /* ... */ }
    function evolution() { /* ... */ }
    function receiveDon() { monnaieActive = true; updateUI(""); }
    function addMoney() { money += 1000; updateUI(""); }
    function addOneNature() { nature += 1; updateUI(""); }
    function addClicks50() { for (let i = 0; i < 50; i++) incrementerClicsEtDette(); updateUI(""); }
    function undoAction() { /* ... */ }

    // UI¬†‚Äì¬†Appels comme dans ta version stable
    function updateUI(message = "") {
      // ... (toutes les updates d'affichage, d'√©tats, des jauges, etc.) ...
      updateButtons();
      document.getElementById("message").textContent = message;
      // ... reste du code updateUI ...
    }

    // Initialisation
    function initGame() {
      updateUI("Bienvenue dans Looop ! Cliquez sur 'Recevoir mon don' pour commencer.");
    }
    document.addEventListener('DOMContentLoaded', function() { initGame(); });
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initGame);
    } else {
      initGame();
    }
  </script>
