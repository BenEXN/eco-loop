<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Looop v1.7 – Jauges sobres en bas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #f3f3f3; font-family: sans-serif; margin:0; padding:0; }
    h1 { text-align: center; margin: 25px 0 10px; }
    .container { display: flex; justify-content: center; align-items: flex-start; }
    .main { background: #fff; border-radius: 16px; box-shadow: 0 4px 24px #0002; padding: 32px 20px; min-width: 350px; margin: 20px; }
    .row { display: flex; justify-content: center; margin-bottom: 16px; }
    .stat { background: #f8f8f8; border-radius: 12px; padding: 10px 18px; margin: 0 8px; min-width: 80px; text-align: center; font-size: 1.05em; box-shadow: 0 2px 6px #0001;}
    button {
      background: #4a90e2; color: #fff; border: none; border-radius: 8px; padding: 12px 18px; margin: 8px 8px 0 0;
      font-size: 1.05em; cursor: pointer; box-shadow: 0 2px 6px #0002; transition: background 0.2s;
    }
    button:active { background: #2567a6;}
    .hidden { display: none; }
    .trading-btn {
      background: gold;
      color: #333;
      font-weight: bold;
      border: 2px solid #bfa500;
      box-shadow: 0 2px 8px #bfa50044;
    }
    .auto-btn-on { background: #0da477 !important; }
    .triche { margin-top: 24px; }
    .triche-title { font-size: 1em; color: #555; margin-bottom: 2px;}
    .bottom-bar { margin-top: 28px; display: flex; justify-content: space-around; }
    .pause-note { color: #666; font-size: .97em; margin-top: 14px; font-style: italic; }
  </style>
</head>
<body>
  <h1>Looop v1.7 – Jauges sobres en bas</h1>
  <div class="container">
    <div class="main">
      <div class="row">
        <div class="stat">Production<br><span id="production">0</span></div>
        <div class="stat">Stocks (€)<br><span id="stocks">0</span></div>
        <div class="stat">Confort<br><span id="confort">0</span></div>
      </div>
      <div class="row">
        <button id="produire">Produire</button>
        <button id="vendre">Vendre</button>
        <button id="autoProdBtn">Production auto : <span id="autoProdState">OFF</span></button>
        <button id="autoVenteBtn" disabled>Vente auto : <span id="autoVenteState">OFF</span></button>
      </div>
      <div class="row">
        <button id="tradingBtn" class="trading-btn hidden">Débloquer Trading (1000 €)</button>
      </div>
      <div class="triche">
        <div class="triche-title">Triche (pour tests) :</div>
        <button onclick="addProduction(50)">+50 Production</button>
        <button onclick="addStocks(50)">+50 €</button>
      </div>
      <div class="bottom-bar">
        <div class="pause-note" id="pauseNote">
          Dans ce jeu, contrairement à la vraie économie, vous pouvez mettre la production ou la vente sur pause à tout moment. Même Adam Smith aurait adoré ce bouton magique !
        </div>
      </div>
    </div>
  </div>
  <script>
    // Variables principales
    let production = 0;
    let stocks = 0;
    let confort = 0;
    let autoProduction = false;
    let autoVente = false;
    let tradingUnlocked = false;
    let autoProdInterval = null;
    let autoVenteInterval = null;

    // Rendu
    function render() {
      document.getElementById("production").textContent = production;
      document.getElementById("stocks").textContent = stocks;
      document.getElementById("confort").textContent = confort;
      document.getElementById("autoProdState").textContent = autoProduction ? "ON" : "OFF";
      document.getElementById("autoProdBtn").classList.toggle("auto-btn-on", autoProduction);
      document.getElementById("autoVenteState").textContent = autoVente ? "ON" : "OFF";
      document.getElementById("autoVenteBtn").classList.toggle("auto-btn-on", autoVente);
      if (production >= 500 && !tradingUnlocked) {
        document.getElementById("tradingBtn").classList.remove("hidden");
      }
    }

    // Fonctions de base
    function addProduction(val) { production += val; render(); }
    function addStocks(val) { stocks += val; render(); }

    // Production manuelle
    document.getElementById("produire").onclick = () => {
      production += 1;
      if (production % 20 === 0) confort += 1; // Gagne 1 confort tous les 20
      render();
      if (production === 500 && !tradingUnlocked) {
        document.getElementById("tradingBtn").classList.remove("hidden");
      }
    };

    // Vente manuelle
    document.getElementById("vendre").onclick = () => {
      if (production > 0) {
        production -= 1;
        stocks += 2;
        render();
      }
    };

    // Production automatique
    document.getElementById("autoProdBtn").onclick = function() {
      autoProduction = !autoProduction;
      if (autoProduction) {
        autoProdInterval = setInterval(() => {
          production += 1;
          if (production % 20 === 0) confort += 1;
          render();
          if (production === 500 && !tradingUnlocked) {
            document.getElementById("tradingBtn").classList.remove("hidden");
          }
        }, 500);
      } else {
        clearInterval(autoProdInterval);
      }
      render();
    };

    // Vente automatique (débloquée via trading)
    document.getElementById("autoVenteBtn").onclick = function() {
      autoVente = !autoVente;
      if (autoVente) {
        autoVenteInterval = setInterval(() => {
          if (production > 0) {
            production -= 1;
            stocks += 2;
            render();
          }
        }, 700);
      } else {
        clearInterval(autoVenteInterval);
      }
      render();
    };

    // Palier 500 – bouton trading
    document.getElementById("tradingBtn").onclick = function() {
      if (stocks >= 1000) {
        stocks -= 1000;
        tradingUnlocked = true;
        document.getElementById("tradingBtn").disabled = true;
        document.getElementById("tradingBtn").textContent = "Trading activé !";
        document.getElementById("autoVenteBtn").disabled = false;
        render();
      } else {
        alert("Il faut 1000 € en stocks pour débloquer le trading !");
      }
    };

    // Triche
    window.addProduction = addProduction;
    window.addStocks = addStocks;

    // Init
    render();
  </script>
</body>
</html>
