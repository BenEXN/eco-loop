<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Looop v0.1 ‚Äì √âconomie Hom√©ostatique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f3f3f3;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .stock {
      margin: 10px;
      font-size: 1.2em;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>üåø Looop v0.1</h1>

  <div class="stock">Capital naturel : <span id="nature">40</span></div>
  <div class="stock">Capital social : <span id="social">30</span></div>
  <div class="stock">Production : <span id="production">0</span></div>
  <div class="stock">Monnaie (‚Ç¨) : <span id="money">10</span></div>

  <!-- Le bouton Produire doit √™tre ici ! -->
  <button onclick="produce()">üõ†Ô∏è Produire</button>

  <script>
    let nature = 40;
    let social = 30;
    let production = 0;
    let money = 10;

    function updateUI() {
      document.getElementById("nature").textContent = nature;
      document.getElementById("social").textContent = social;
      document.getElementById("production").textContent = production;
      document.getElementById("money").textContent = money;
    }

    function produce() {
      if (nature >= 5 && money >= 1) {
        nature -= 5;
        production += 1;
        money -= 1;
        updateUI();
      } else {
        alert("Pas assez de capital naturel ou de monnaie !");
      }
    }

    updateUI();
  </script>
</body>
