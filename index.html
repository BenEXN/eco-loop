<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Looop v0.3 ‚Äì Compteur & Am√©lioration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f3f3f3;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .stock {
      margin: 10px;
      font-size: 1.2em;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 20px 5px;
    }
    #upgrade-btn {
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üåç Looop v0.3</h1>

  <div class="stock">Ressources : <span id="nature">40</span></div>
  <div class="stock">Confort : <span id="confort">0</span></div>
  <div class="stock">Production : <span id="production">0</span></div>
  <div class="stock">Monnaie (‚Ç¨) : <span id="money">10</span></div>

  <button onclick="produce()">üõ†Ô∏è Produire</button>
  <button onclick="sell()">üí∂ Vente</button>
  <button id="upgrade-btn" style="display:none" onclick="upgradeProd()">‚≠ê Am√©liorer la production<br/>(consomme 4 ressources)</button>

  <div style="margin-top:30px;font-size:1.1em;">
    Clics/actions : <span id="clicks">0</span>
  </div>

  <script>
    let nature = 40;
    let confort = 0;
    let production = 0;
    let money = 10;
    let clicks = 0;
    let prodCost = 5;
    let upgradeUsed = false;

    function updateUI() {
      document.getElementById("nature").textContent = nature;
      document.getElementById("confort").textContent = confort;
      document.getElementById("production").textContent = production;
      document.getElementById("money").textContent = money;
      document.getElementById("clicks").textContent = clicks;

      // Palier d'am√©lioration √† 50 productions
      if (production >= 50 && !upgradeUsed) {
        document.getElementById("upgrade-btn").style.display = "";
      }
    }

    function produce() {
      if (nature >= prodCost && money >= 1) {
        nature -= prodCost;
        production += 1;
        money -= 1;
        clicks++;
        updateUI();
      } else {
        alert("Pas assez de ressources ou de monnaie !");
      }
    }

    function sell() {
      if (production >= 1) {
        let vendu = 1;
        production -= vendu;
        money += 2 * vendu;
        confort += 1 * vendu;
        clicks++;
        updateUI();
      } else {
        alert("Aucun produit √† vendre !");
      }
    }

    function upgradeProd() {
      prodCost = 4;
      upgradeUsed = true;
      document.getElementById("upgrade-btn").style.display = "none";
      alert("Am√©lioration activ√©e ! La production ne consomme plus que 4 ressources.");
    }

    updateUI();
  </script>
</body>
</html>
