<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Looop v1.1.0 ‚Äì Crise √©co & EH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f3f3f3;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .stock {
      margin: 10px;
      font-size: 1.2em;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 20px 5px;
      cursor: pointer;
    }
    #evolution-btn {
      background: #0074d9;
      color: #fff;
      border: none;
      border-radius: 6px;
      display: none;
    }
    #upgrade-btn1 {
      background: #FFD600;
      color: #222;
      border: none;
      border-radius: 6px;
      display: none;
      font-weight: bold;
      box-shadow: 0 2px 8px #fff3b188;
    }
    #upgrade-btn2 {
      background: #2976d9;
      color: #fff;
      border: none;
      border-radius: 6px;
      display: none;
      font-weight: bold;
      box-shadow: 0 2px 8px #b1e3ff88;
    }
    #upgrade-btn2:disabled {
      background: #bcdff9;
      color: #aaa;
      cursor: not-allowed;
      box-shadow: none;
    }
    #test-btn, #test-crise-btn, #test-eh-btn {
      background: #FFD600;
      color: #222;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin: 10px 5px;
      font-size: 1em;
      padding: 10px 20px;
    }
    #message, #alert-crise, #eh-msg {
      margin: 15px 0 0 0;
      font-weight: bold;
      min-height: 24px;
    }
    #message {
      color: #c00;
    }
    #alert-crise {
      color: #ff6600;
    }
    #eh-msg {
      color: #0074d9;
    }
    #version {
      font-size: 1.0em;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>üåç Looop <span id="version">v1.1.0</span></h1>

  <div class="stock">Ressources : <span id="nature">300</span></div>
  <div class="stock">Confort : <span id="confort">0</span></div>
  <div class="stock">Production : <span id="production">0</span></div>
  <div class="stock">Monnaie (‚Ç¨) : <span id="money">10</span></div>

  <button onclick="produce()" id="produce-btn">üõ†Ô∏è Produire</button>
  <button onclick="sell()" id="sell-btn">üí∂ Vente</button>
  <br>
  <button id="upgrade-btn1" onclick="upgradeProd1()">‚≠ê Am√©liorer la production (cr√©dit 1500)</button>
  <button id="upgrade-btn2" onclick="upgradeProd2()">üí† Am√©liorer la production (cr√©dit 2000)</button>
  <br>
  <button id="evolution-btn" onclick="evolution()">üå± √âvolution √©conomique</button>
  <button id="test-btn" onclick="addMoney()">+1000 cr√©dits (test)</button>
  <button id="test-crise-btn" onclick="natureTo19()">Test crise √©co (19 ressources)</button>
  <button id="test-eh-btn" onclick="natureTo5()">Test passage EH (5 ressources)</button>

  <div style="margin-top:30px;font-size:1.1em;">
    Clics/actions : <span id="clicks">0</span>
  </div>

  <div id="message"></div>
  <div id="alert-crise"></div>
  <div id="eh-msg"></div>

  <script>
    let nature = 300;
    let confort = 0;
    let production = 0;
    let money = 10;
    let clicks = 0;
    let prodCost = 5;
    let upgradeUsed1 = false;
    let upgradeUsed2 = false;
    let lastCrisisResource = 20; // Permet d'√©viter plusieurs divisions sur le m√™me palier

    function updateUI(message = "") {
      document.getElementById("nature").textContent = nature;
      document.getElementById("confort").textContent = confort;
      document.getElementById("production").textContent = production;
      document.getElementById("money").textContent = money;
      document.getElementById("clicks").textContent = clicks;
      document.getElementById("version").textContent = "v1.1.0";

      // Bouton am√©lioration 1500 (jaune) d√®s 100 clics/actions
      if (clicks >= 100 && !upgradeUsed1) {
        document.getElementById("upgrade-btn1").style.display = "inline-block";
      } else {
        document.getElementById("upgrade-btn1").style.display = "none";
      }

      // Bouton am√©lioration 2000 (bleu) d√®s 101 clics/actions
      if (clicks >= 101 && !upgradeUsed2) {
        document.getElementById("upgrade-btn2").style.display = "inline-block";
        document.getElementById("upgrade-btn2").disabled = (money < 2000);
      } else {
        document.getElementById("upgrade-btn2").style.display = "none";
      }

      // Bouton √©volution d√®s ressources ‚â§ 5
      if (nature <= 5) {
        document.getElementById("evolution-btn").style.display = "inline-block";
        document.getElementById("eh-msg").textContent = "Une √©volution est possible‚ÄØ: passer √† l‚Äô√©conomie hom√©ostatique (EH)";
      } else {
        document.getElementById("evolution-btn").style.display = "none";
        document.getElementById("eh-msg").textContent = "";
      }

      // Message crise √©cologique d√®s ressources < 20
      if (nature < 20) {
        document.getElementById("alert-crise").textContent = "Crise √©cologique‚ÄØ: le syst√®me est en danger";
      } else {
        document.getElementById("alert-crise").textContent = "";
        lastCrisisResource = 20; // Reset, nouvelle crise si on repasse sous 20 plus tard
      }

      document.getElementById("produce-btn").disabled = (nature < prodCost || (!upgradeUsed1 && !upgradeUsed2 && money < 1));
      document.getElementById("sell-btn").disabled = (production < 1);

      document.getElementById("message").textContent = message;
    }

    function produce() {
      if (nature >= prodCost && (money >= 1 || upgradeUsed1 || upgradeUsed2)) {
        let previousNature = nature;
        nature -= prodCost;
        production += 1;
        money -= 1;
        clicks++;
        // Appliquer la crise √©cologique
        if (nature < 20 && previousNature >= 20) {
          lastCrisisResource = previousNature;
        }
        if (nature < 20 && Math.floor((lastCrisisResource - nature) / 3) > 0) {
          // Toutes les 3 ressources consomm√©es sous 20, diviser le confort
          let palier = Math.floor((lastCrisisResource - nature) / 3);
          for (let i = 0; i < palier; i++) {
            confort = Math.floor(confort / 2);
          }
          lastCrisisResource = lastCrisisResource - palier * 3;
        }
        updateUI("");
      } else if (nature < prodCost) {
        updateUI("Plus assez de ressources !");
      } else {
        updateUI("Pas assez de ressources ou de monnaie !");
      }
    }

    function sell() {
      if (production >= 1) {
        let vendu = 1;
        production -= vendu;
        money += 2 * vendu;
        if (money >= 0) {
          confort += 1 * vendu;
        }
        clicks++;
        updateUI("");
      } else {
        updateUI("Aucun produit √† vendre !");
      }
    }

    function upgradeProd1() {
      if (upgradeUsed1) return;
      money -= 1500;
      prodCost = 4;
      upgradeUsed1 = true;
      updateUI("Am√©lioration par cr√©dit (1500) activ√©e ! Co√ªt de production r√©duit √† 4 ressources.");
    }

    function upgradeProd2() {
      if (upgradeUsed2 || money < 2000) return;
      money -= 2000;
      prodCost = 4;
      upgradeUsed2 = true;
      updateUI("Am√©lioration par cr√©dit (2000) activ√©e ! Co√ªt de production r√©duit √† 4 ressources.");
    }

    function evolution() {
      updateUI("‚ö° Passage √† l'√©conomie hom√©ostatique : nouvelle phase √† venir !");
    }

    function addMoney() {
      money += 1000;
      clicks++;
      updateUI("Test : +1000 cr√©dits !");
    }

    // --- BOUTONS DE TEST ---
    function natureTo19() {
      nature = 19;
      updateUI("Test‚ÄØ: passage √† 19 ressources !");
    }
    function natureTo5() {
      nature = 5;
      updateUI("Test‚ÄØ: passage √† 5 ressources !");
    }

    updateUI();
  </script>
</body>
</html>
