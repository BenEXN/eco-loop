<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Bouton Jaune</title>
  <style>
    #credit-btn {
      background: #FFD600;
      color: #222;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 10px;
      display: none;
      font-size: 1.2em;
      padding: 10px 20px;
      box-shadow: 0 2px 8px #ffe299aa;
    }
  </style>
</head>
<body>
  <button id="clicker" onclick="increment()">Clique ici</button>
  <div>Clics/actions : <span id="clicks">0</span></div>
  <button id="credit-btn">crédit 1500€</button>
  <script>
    let clicks = 0;
    function increment() {
      clicks++;
      document.getElementById("clicks").textContent = clicks;
      if (clicks >= 100) {
        document.getElementById("credit-btn").style.display = "";
      }
    }
  </script>
</body>
</html>
