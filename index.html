
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>EcoLoop v0.2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .resource {
            font-size: 18px;
            margin: 10px 0;
        }
        .btn {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
        }
        .warning {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>EcoLoop v0.2</h1>

    <div class="resource">üåø Capital naturel : <span id="capital">100</span></div>
    <div class="resource">üßë‚Äçü§ù‚Äçüßë Niveau social : <span id="social">100</span></div>
    <div class="resource">‚öôÔ∏è Production : <span id="production">0</span></div>
    <div class="resource">üí∂ Monnaie EH : <span id="monnaie">0</span></div>
    <div class="resource">üéÅ Prochain don dans : <span id="interactionsRestantes">10</span> actions</div>

    <button class="btn" onclick="produire()">üõ†Ô∏è Produire</button>
    <button class="btn" onclick="regenerer()">‚ôªÔ∏è R√©g√©n√©rer</button>

    <div class="warning" id="message"></div>

    <script>
        let capital = 100;
        let social = 100;
        let production = 0;
        let monnaie = 0;
        let interactions = 0;
        let donInterval = 10;

        function update() {
            document.getElementById("capital").textContent = capital.toFixed(0);
            document.getElementById("social").textContent = social.toFixed(0);
            document.getElementById("production").textContent = production.toFixed(0);
            document.getElementById("monnaie").textContent = monnaie.toFixed(0);
            document.getElementById("interactionsRestantes").textContent = (donInterval - (interactions % donInterval));

            if (capital <= 0) {
                document.getElementById("message").textContent = "üåç GAME OVER : √âcosyst√®me effondr√©.";
                disableButtons();
            } else if (social <= 0) {
                document.getElementById("message").textContent = "‚ö†Ô∏è GAME OVER : effondrement social.";
                disableButtons();
            } else {
                document.getElementById("message").textContent = "";
            }
        }

        function disableButtons() {
            document.querySelectorAll("button").forEach(btn => btn.disabled = true);
        }

        function fondreMonnaie() {
            monnaie *= 0.99;
        }

        function donMonnaie() {
            if (interactions > 0 && interactions % donInterval === 0) {
                monnaie += 5;
            }
        }

        function produire() {
            if (capital <= 0 || social <= 0) return;
            capital -= 5;
            social -= 3;
            production += 1;
            interactions++;
            fondreMonnaie();
            donMonnaie();
            update();
        }

        function regenerer() {
            if (capital <= 0 || social <= 0) return;
            capital += 4;
            social += 2;
            production -= 1;
            if (production < 0) production = 0;
            interactions++;
            fondreMonnaie();
            donMonnaie();
            update();
        }

        update();
    </script>
</body>
</html>
